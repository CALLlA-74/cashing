<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–∫—É–ø—é—Ä–∫–∞: –í—ã–¥–∞—á–∞ —Å—É–º–º—ã</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .control-item {
            flex: 1;
            min-width: 200px;
        }
        .control-item label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .control-item input, .control-item select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .control-item input:focus, .control-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        .cassettes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .cassette-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .cassette-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .cassette-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .cassette-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-working {
            background: #d4edda;
            color: #155724;
        }
        .status-broken {
            background: #f8d7da;
            color: #721c24;
        }
        .cassette-field {
            margin-bottom: 12px;
        }
        .cassette-field label {
            display: block;
            margin-bottom: 4px;
            color: #666;
            font-size: 0.9em;
        }
        .cassette-field select, .cassette-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .status-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .status-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .status-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .action-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        .amount-input {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .amount-field {
            flex: 2;
            min-width: 250px;
        }
        .amount-field label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .amount-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
        }
        .calculate-btn {
            flex: 1;
            min-width: 150px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculate-btn:hover {
            background: #5a67d8;
        }
        .result-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e0e0e0;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .time-badge {
            background: #e2e8f0;
            padding: 8px 15px;
            border-radius: 20px;
            color: #4a5568;
            font-weight: 600;
        }
        .success-message {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .error-message {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .distribution-table {
            width: 100%;
            border-collapse: collapse;
        }
        .distribution-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            color: #555;
            font-weight: 600;
        }
        .distribution-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .distribution-table tr:last-child td {
            border-bottom: none;
        }
        .distribution-table td:last-child {
            font-weight: 600;
            color: #667eea;
        }
        .no-data {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
        .footer-note {
            margin-top: 15px;
            text-align: right;
            color: #999;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíµ –†–∞—Å–∫—É–ø—é—Ä–∫–∞: –í—ã–¥–∞—á–∞ —Å—É–º–º—ã</h1>

        <!-- –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Å—Å–µ—Ç -->
        <div class="controls">
            <div class="control-item">
                <label for="cassetteCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Å—Å–µ—Ç (1-8):</label>
                <select id="cassetteCount" onchange="updateCassettes()">
                    <option value="1">1 –∫–∞—Å—Å–µ—Ç–∞</option>
                    <option value="2" selected>2 –∫–∞—Å—Å–µ—Ç—ã</option>
                    <option value="3">3 –∫–∞—Å—Å–µ—Ç—ã</option>
                    <option value="4">4 –∫–∞—Å—Å–µ—Ç—ã</option>
                    <option value="5">5 –∫–∞—Å—Å–µ—Ç</option>
                    <option value="6">6 –∫–∞—Å—Å–µ—Ç</option>
                    <option value="7">7 –∫–∞—Å—Å–µ—Ç</option>
                    <option value="8">8 –∫–∞—Å—Å–µ—Ç</option>
                </select>
            </div>
        </div>

        <!-- –ö–∞—Å—Å–µ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        <div id="cassettesContainer" class="cassettes-grid"></div>

        <!-- –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ —Å—É–º–º—ã –∏ –∫–Ω–æ–ø–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ -->
        <div class="action-area">
            <div class="amount-input">
                <div class="amount-field">
                    <label for="amount">–°—É–º–º–∞ –¥–ª—è –≤—ã–¥–∞—á–∏ (—Ä—É–±):</label>
                    <input type="number" id="amount" min="0" step="1" value="2500" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
                </div>
                <button class="calculate-btn" onclick="calculate()">üí∞ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            </div>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
            <div id="resultArea" class="result-area">
                <div class="result-header">
                    <span class="result-title">–†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–∞—Å—á–µ—Ç–∞:</span>
                    <span id="executionTime" class="time-badge">0 –º—Å</span>
                </div>
                <div id="resultContent">
                    <div class="no-data">–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –∏ –Ω–∞–∂–º–∏—Ç–µ "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å"</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ù–æ–º–∏–Ω–∞–ª—ã –¥–ª—è –≤—ã–±–æ—Ä–∞
        const nominalS = [100, 200, 500, 1000, 2000, 5000];
        
        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞—Å—Å–µ—Ç
        let cassettes = [];
        let cassettesMap = new Map();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            updateCassettes();
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Å—Å–µ—Ç
        function updateCassettes() {
            const count = parseInt(document.getElementById('cassetteCount').value);
            const container = document.getElementById('cassettesContainer');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ä—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–∏ –±—ã–ª–∏
            const oldCassettes = [...cassettes];
            cassettes = [];
            cassettesMap = new Map();
            
            let html = '';
            for (let i = 0; i < count; i++) {
                const oldData = oldCassettes[i] || {};
                cassettes[i] = {
                    id: i + 1,
                    index: i + 1,
                    nominal: oldData.nominal || 100,
                    numOfBonds: oldData.numOfBonds || 0,
                    isIntact: oldData.isIntact !== undefined ? oldData.isIntact : true
                };
                cassettesMap.set(cassettes[i].id, cassettes[i]);
                
                html += generateCassetteHTML(i, cassettes[i]);
            }
            
            container.innerHTML = html;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –¥–ª—è –æ–¥–Ω–æ–π –∫–∞—Å—Å–µ—Ç—ã
        function generateCassetteHTML(index, data) {
            const denomOptions = nominalS.map(d => 
                `<option value="${d}" ${data.nominal === d ? 'selected' : ''}>${d} —Ä—É–±</option>`
            ).join('');

            return `
                <div class="cassette-card" id="cassette-${index}">
                    <div class="cassette-header">
                        <span class="cassette-title">–ö–∞—Å—Å–µ—Ç–∞ ${index + 1}</span>
                        <span class="status-badge ${data.isIntact ? 'status-working' : 'status-broken'}">
                            ${data.isIntact ? '‚úì –ò—Å–ø—Ä–∞–≤–Ω–∞' : '‚úó –ù–µ–∏—Å–ø—Ä–∞–≤–Ω–∞'}
                        </span>
                    </div>
                    
                    <div class="cassette-field">
                        <label>–ù–æ–º–∏–Ω–∞–ª:</label>
                        <select onchange="updateCassette(${index}, 'nominal', this.value)">
                            ${denomOptions}
                        </select>
                    </div>
                    
                    <div class="cassette-field">
                        <label>–û—Å—Ç–∞—Ç–æ–∫ –∫—É–ø—é—Ä:</label>
                        <input type="number" min="0" step="1" value="${data.numOfBonds}" 
                               onchange="updateCassette(${index}, 'numOfBonds', this.value)" 
                               placeholder="–ö–æ–ª-–≤–æ">
                    </div>
                    
                    <div class="status-toggle">
                        <button type="button" class="status-btn ${data.isIntact ? 'active' : ''}" 
                                onclick="setStatus(${index}, true)">–ò—Å–ø—Ä–∞–≤–Ω–∞</button>
                        <button type="button" class="status-btn ${!data.isIntact ? 'active' : ''}" 
                                onclick="setStatus(${index}, false)">–ù–µ–∏—Å–ø—Ä–∞–≤–Ω–∞</button>
                    </div>
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∫–∞—Å—Å–µ—Ç—ã
        function updateCassette(index, field, value) {
            if (!cassettes[index]) return;
            
            if (field === 'nominal') {
                cassettes[index].nominal = parseInt(value);
            } else if (field === 'numOfBonds') {
                cassettes[index].numOfBonds = parseInt(value) || 0;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–µ–π–¥–∂
            updateStatusBadge(index);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏—Å–ø—Ä–∞–≤–Ω–æ—Å—Ç–∏
        function setStatus(index, isIntact) {
            if (!cassettes[index]) return;
            
            cassettes[index].isIntact = isIntact;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –∫–Ω–æ–ø–æ–∫
            const card = document.getElementById(`cassette-${index}`);
            const buttons = card.querySelectorAll('.status-btn');
            buttons[0].classList.toggle('active', isIntact);
            buttons[1].classList.toggle('active', !isIntact);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±–µ–π–¥–∂
            updateStatusBadge(index);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å –±–µ–π–¥–∂–∞
        function updateStatusBadge(index) {
            const card = document.getElementById(`cassette-${index}`);
            const badge = card.querySelector('.status-badge');
            if (cassettes[index].isIntact) {
                badge.className = 'status-badge status-working';
                badge.textContent = '‚úì –ò—Å–ø—Ä–∞–≤–Ω–∞';
            } else {
                badge.className = 'status-badge status-broken';
                badge.textContent = '‚úó –ù–µ–∏—Å–ø—Ä–∞–≤–Ω–∞';
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
        function calculate() {
            const startTime = performance.now();
            
            // –ü–æ–ª—É—á–∞–µ–º —Å—É–º–º—É
            const amount = parseInt(document.getElementById('amount').value);
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (isNaN(amount) || amount < 0) {
                showResult('error', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É (—Ü–µ–ª–æ–µ –Ω–µ–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ)');
                document.getElementById('executionTime').textContent = '0 –º—Å';
                return;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫–∞—Å—Å–µ—Ç
            const reqData = {
                cassettes: cassettes.map((c, index) => ({
                        id: index + 1,
                        nominal: c.nominal,
                        numOfBonds: c.numOfBonds,
                        isIntact: c.isIntact
                    })),
                sum: amount
            }
            
            if (reqData.cassettes.length === 0) {
                showResult('error', '–ù–µ—Ç –∏—Å–ø—Ä–∞–≤–Ω—ã—Ö –∫–∞—Å—Å–µ—Ç —Å –∫—É–ø—é—Ä–∞–º–∏');
                document.getElementById('executionTime').textContent = 
                    `-- –º—Å`;
                return;
            }
            
            const JsonData = JSON.stringify(reqData)
            const req = new XMLHttpRequest()

            req.open("POST", "/find-changing");
            req.setRequestHeader("Content-Type", "application/json");
            req.onload = () => {
                if (req.status == 200) {
                    console.log(req.status, " status ok");
                    console.log(req.responseText);
                    const resp = JSON.parse(req.responseText);
                    if (resp.isFound === true) {
                        showResult('success', resp.Changing, amount);
                    } else {
                        showResult('error', `–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –≤—ã–¥–∞—Ç—å —Å—É–º–º—É ${amount} —Ä—É–±.`, null);
                    }

                    document.getElementById('executionTime').textContent = `${resp.TimeChanging} –º—Å`;
                } else {

                }
            };
            req.send(JsonData)
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(type, data) {
            const resultContent = document.getElementById('resultContent');
            
            if (type === 'error') {
                resultContent.innerHTML = `
                    <div class="error-message">‚ùå ${data}</div>
                `;
                return;
            }
            
            if (type === 'success') {
                const amount = document.getElementById('amount').value;
                let tableRows = '';
                let totalAmount = 0;
                
                for (const item of data) {
                    const c = cassettesMap.get(item.id);
                    tableRows += `
                        <tr>
                            <td>–ö–∞—Å—Å–µ—Ç–∞ ${c.index}</td>
                            <td>${c.nominal} —Ä—É–±</td>
                            <td>${item.count} —à—Ç</td>
                            <td>${item.count * c.nominal} —Ä—É–±</td>
                        </tr>
                    `;
                    totalAmount += item.amount;
                }
                
                resultContent.innerHTML = `
                    <div class="success-message">
                        ‚úÖ –°—É–º–º–∞ ${amount} —Ä—É–± –º–æ–∂–µ—Ç –±—ã—Ç—å –≤—ã–¥–∞–Ω–∞
                    </div>
                    <table class="distribution-table">
                        <thead>
                            <tr>
                                <th>–ö–∞—Å—Å–µ—Ç–∞</th>
                                <th>–ù–æ–º–∏–Ω–∞–ª</th>
                                <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                                <th>–°—É–º–º–∞</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                            <tr style="background: #f8f9fa; font-weight: bold;">
                                <td colspan="3">–ò—Ç–æ–≥–æ:</td>
                                <td>${totalAmount} —Ä—É–±</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }
        }
    </script>
</body>
